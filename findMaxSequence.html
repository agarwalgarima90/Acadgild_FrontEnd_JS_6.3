<!DOCTYPE html>

<html>
<head>
        <script>
                function findMaxSequence(arr) {
                        var start = arr[0]; //3
                        var new_arr = [];
                        var flag = 0;
                        for(i = 0; i<arr.length-1; i++) {
                                a = arr[i];
                                b = arr[i+1];
                                if ((b-a) === 1) {
                                        new_arr.push(a);
                                        flag = 1;
                                }
                                else {
                                        if (flag === 1) {
                                            new_arr.push(a);
                                            flag = 0;
                                        }
                                        else {
                                                continue;
                                        }
                                }
                        }

                        for(i in new_arr) {
                                document.write(new_arr[i]);
                        }
                        document.write("<br>");
                }
        </script>
</head>
<body>
        <script>
                findMaxSequence([3,2,3,4,2,2,4]);
                findMaxSequence([3,5,4,6,1,2,3,6,10,32]);
                findMaxSequence([3,5,4,5,6,1,2,3]);
        </script>

</body>
</html>
